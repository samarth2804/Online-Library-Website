<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="library_image.png">
    <title>NITM-Central Library </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"/>
        <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark fixed-top" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">NITM-Central Library</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" id="searchTxt" type="search" placeholder="Search Books"
                        aria-label="Search">
                </form>
            </div>
        </div>
    </nav>
    
    <div class="container my-3">
        <h3 id="head"><Strong>Welcome to NITM-Central Library</Strong></h3>
        <hr>
        <form id="libraryForm">
            <div class="row mb-3 my-3">
                <label for="bookName" class="col-sm-2 col-form-label">Book Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control bookName" id="bookName" placeholder="Book Name">
                </div>
            </div>
            <div class="row mb-3">
                <label for="Author" class="col-sm-2 col-form-label">Author</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="author" placeholder="Author Name">
                </div>
            </div>
            <div class="row mb-3">
                <label for="Publication" class="col-sm-2 col-form-label">Publication</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="publication" placeholder="Publication">
                </div>
            </div>
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Book Type</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input " type="radio" name="type" id="maths" value="option1">
                        <label class="form-check-label" for="math">
                            Mathemathics
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" id="chemistry" value="option2">
                        <label class="form-check-label" for="chemistry">
                            Chemistry
                        </label>
                    </div>
                    <div class="form-check ">
                        <input class="form-check-input" type="radio" name="type" id="physics" value="option3">
                        <label class="form-check-label" for="physics">
                            Physics
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" id="aptitude" value="option4">
                        <label class="form-check-label" for="aptitude">
                            Aptitude
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input " type="radio" name="type" id="others" value="option5">
                        <label class="form-check-label" for="others">
                            Others
                        </label>
                    </div>
                </div>
            </fieldset>

            <button type="submit" class="btn btn-primary addBook">Add Book</button>
        </form>

        <hr>
        <div id="table">
            <h2>Books Details</h2>
            <h6 id="noBook"><strong></strong></h6>
            <table class="table" id="libTable">
                <thead>
                    <tr>
                        <th scope="col">Book Name</th>
                        <th scope="col">Author</th>
                        <th scope="col">Publication</th>
                        <th scope="col">Category</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
